<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<table>
<caption>Employee Performance Data - Q3 2025</caption>
<colgroup>
<col style="width: 20%;">
<col style="width: 15%;">
<col style="width: 15%;">
<col style="width: 25%;">
<col style="width: 25%;">
</colgroup>
<thead>
<tr>
<th scope="col" id="name">Employee Name</th>
<th scope="col" id="dept">Department</th>
<th scope="col" id="rating">Rating</th>
<th scope="col" id="projects">Projects Completed</th>
<th scope="col" id="notes">Notes</th>
</tr>
</thead>
<tbody>
<tr>
<th scope="row" headers="name">Alice Johnson</th>
<td headers="dept">Engineering</td>
<td headers="rating">4.8/5</td>
<td headers="projects">12</td>
<td headers="notes">Excellent performance</td>
</tr>
<tr>
<th scope="row" headers="name">Bob Smith</th>
<td headers="dept">Design</td>
<td headers="rating">4.5/5</td>
<td headers="projects">8</td>
<td headers="notes">Creative solutions</td>
</tr>
<tr>
<th scope="row" headers="name">Carol Davis</th>
<td headers="dept">Marketing</td>
<td headers="rating">4.9/5</td>
<td headers="projects">15</td>
<td headers="notes">Outstanding results</td>
</tr>
</tbody>
<tfoot>
<tr>
<th scope="row">Average</th>
<td colspan="2">All Departments</td>
<td>11.7 projects</td>
<td>4.7/5 rating</td>
</tr>
</tfoot>
</table>
</body>
</html>
